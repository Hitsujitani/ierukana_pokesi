<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポケスリいえるかな？</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { font-size: 16px; padding: 5px; }
    button { font-size: 16px; padding: 5px 10px; }
    ul { margin-top: 20px; list-style: none; padding: 0; }
    li { margin-bottom: 4px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ポケスリいえるかな？</h1>
  <p>ポケモンの名前を入力してください。</p>
  <input type="text" id="pokemonInput" placeholder="ポケモンの名前を入力" />
  <button id="submitBtn">送信</button>

  <ul id="pokemonList"></ul>

  <script>
    // 番号と名前を対応づけた配列
    const pokemons = [
      { num: 1, name: "フシギダネ" },
      { num: 2, name: "フシギソウ" },
      { num: 3, name: "フシギバナ" },
      { num: 4, name: "ヒトカゲ" },
      { num: 5, name: "リザード" },
      { num: 6, name: "リザードン" },
      { num: 7, name: "ゼニガメ" },
      { num: 8, name: "カメール" },
      { num: 9, name: "カメックス" },
      { num: 10, name: "キャタピー" },
      { num: 11, name: "トランセル" },
      { num: 12, name: "バタフリー" },
      { num: 19, name: "コラッタ" },
      { num: 20, name: "ラッタ" },
      { num: 23, name: "アーボ" },
      { num: 24, name: "アーボック" },
      { num: 25, name: "ピカチュウ" },
      { num: 26, name: "ライチュウ" },
      { num: 35, name: "ピッピ" },
      { num: 36, name: "ピクシー" },
      { num: 37, name: "ロコン" },
      { num: 38, name: "キュウコン" },
      { num: 39, name: "プリン" },
      { num: 40, name: "プクリン" },
      { num: 50, name: "ディグダ" },
      { num: 51, name: "ダグトリオ" },
      // 必要なだけ続ける …
      { num: 52, name: "ニャース" },
      { num: 53, name: "ペルシアン" },
      { num: 54, name: "コダック" },
      { num: 55, name: "ゴルダック" },
      { num: 56, name: "マンキー" },
      { num: 57, name: "オコリザル" },
      { num: 58, name: "ガーディ" },
      { num: 59, name: "ウインディ" },
      // … さらに続ける
      { num: 980, name: "ドオー" }
    ];

    // 正解済みを記録するフラグ配列
    let correctFlags = Array(pokemons.length).fill(false);

    // 最初にリストを「番号. ???」の形式で描画しておく
    function initList() {
      const ul = document.getElementById("pokemonList");
      ul.innerHTML = "";  // 初期化
      pokemons.forEach(p => {
        const li = document.createElement("li");
        li.textContent = p.num + ". ???";
        ul.appendChild(li);
      });
    }

    // 入力チェック
    function checkPokemon() {
      const input = document.getElementById("pokemonInput").value.trim();
      const ul = document.getElementById("pokemonList");
      const listItems = ul.querySelectorAll("li");

      let found = false;
      for (let i = 0; i < pokemons.length; i++) {
        if (!correctFlags[i] && input === pokemons[i].name) {
          correctFlags[i] = true;
          listItems[i].textContent = pokemons[i].num + ". " + pokemons[i].name;
          found = true;
          break;
        }
      }
      if (!found) {
        alert("不正解です！");
      }
      // 入力欄を空にしてフォーカスを戻す
      document.getElementById("pokemonInput").value = "";
      document.getElementById("pokemonInput").focus();
    }

    // 初期化処理
    document.getElementById("submitBtn").addEventListener("click", checkPokemon);
    window.addEventListener("load", initList);
  </script>
</body>
</html>
